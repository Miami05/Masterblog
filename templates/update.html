<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Post</title>
  </head>
  <body>
    <h1>Update Post</h1>
    <form action="{{ url_for('update', post_id=post.id) }}" method="POST">
      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        value="{{ post.author }}"
        required
      />
      <br />
      <br />
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ post.title }}"
        required
      />
      <br />
      <br />
      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="5" cols="40" required>
{{ post.content }}</textarea
      ><br /><br />
      <button type="submit">Update Post</button>
    </form>
    <br />
    <a href="{{ url_for('hello_world') }}">Back to Home</a>
  </body>
</html>
